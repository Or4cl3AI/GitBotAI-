<!DOCTYPE html>
<html>

<head>
  <!-- Metadata -->  
</head>

<body>

  <!-- Pricing sections -->

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label>Name:</label>
      <input type="text" name="name">
      
      <label>Email:</label>
      <input type="email" name="email">
      
      <label>Message:</label>
      <textarea name="message"></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Script to send form data to or4cl3ai@gmail.com -->

  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = form.elements['name'].value;
      const email = form.elements['email'].value;
      const message = form.elements['message'].value;

      const body = `Name: ${name}\nEmail: ${email}\n\n${message}`;

      window.location.href = `mailto:or4cl3ai@gmail.com?subject=Contact from Website&body=${encodeURIComponent(body)}`;
    });
  </script>

</body>
</html>
